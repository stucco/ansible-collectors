[supervisord]
loglevel=info

[program:stucco-scheduler]
command=java -Xmx2G -jar {{ stucco_collector_dir }}/target/collect.jar -schedule -config {{ stucco_collector_config }} -section {{ stucco_collector_env }}
directory={{ stucco_dir }}
numprocs=1
autostart=true
autorestart=unexpected
exitcodes=0
priority=900
startretries=10
